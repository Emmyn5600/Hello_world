<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hello World</title>
</head>
<body>
    <header class="head">Hello world!</header>
    <div class="form">
        <fieldset class="design">
            <legend>Login</legend>
            <form action="">
                <label for="fname">
                    Names:
                    <input type="text" name="Names" class="names" id="fname" required>
                </label>
                <label for="email">
                    E-mail:
                    <input type="email" name="E-mail" class="email" id="lname" required>
                </label>
                <label for="message">
                    <textarea name="Message" class="message" cols="30" rows="10" required></textarea>
                </label>
                <input type="submit" value="Send Message" class="button">
            </form>
          </fieldset>
    </div>
</body>
</html>
